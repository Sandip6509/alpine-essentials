<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpine Learning</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link
      href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <div
      x-data="game()"
      class="px-10 flex items-center justify-center min-h-screen">
      <h1 class="fixed top-0 right-0 p-10 font-bold text-3xl">
        <span x-text="points"></span>
        <span class="text-xs">pts</span>
      </h1>
      <div class="flex-1 grid grid-cols-4 gap-10">
        <template x-for="(card, index) in cards" :key="index">
          <div>
            <button
              x-show="!card.cleared"
              class="w-32 h-32 bg-gray-200 rounded-lg shadow-lg flex items-center justify-center cursor-pointer"
              :style="'background: '+(card.flipped ? card.color : '#999');"
              @click="flipCard(card)"></button>
          </div>
        </template>
      </div>
    </div>
    <!-- flash message -->
    <div
      x-data="{ show: false, message: 'Default message' }"
      x-show="show"
      @flash.window="
        message = $event.detail.message;
        show = true;
        setTimeout(() => show = false, 1000);
    "
      class="fixed bottom-0 right-0 m-10 p-5 bg-green-500 text-white rounded-lg shadow-lg transition-all duration-300">
      <span x-text="message" class="pr-4"></span>
      <button @click="show = false">&times;</button>
    </div>
    <script>
      function pause(milliseconds = 1000) {
        return new Promise((resolve) => setTimeout(resolve, milliseconds));
      }
      function flash(message) {
        window.dispatchEvent(
          new CustomEvent("flash", { detail: { message: message } })
        );
      }
      function game() {
        return {
          cards: [
            { color: "green", flipped: false, cleared: false },
            { color: "blue", flipped: false, cleared: false },
            { color: "red", flipped: false, cleared: false },
            { color: "yellow", flipped: false, cleared: false },
            { color: "green", flipped: false, cleared: false },
            { color: "blue", flipped: false, cleared: false },
            { color: "red", flipped: false, cleared: false },
            { color: "yellow", flipped: false, cleared: false },
          ],

          get flippedCards() {
            return this.cards.filter((card) => card.flipped);
          },

          get clearedCards() {
            return this.cards.filter((card) => card.cleared);
          },

          get remainingCards() {
            return this.cards.filter((card) => !card.cleared);
          },

          get points() {
            return this.clearedCards.length;
          },

          async flipCard(card) {
            if (this.flippedCards.length === 2) {
              return;
            }
            card.flipped = !card.flipped;

            if (this.flippedCards.length === 2) {
              if (this.hasMatch()) {
                flash("You found a match!");
                await pause();

                this.flippedCards.forEach((c) => (c.cleared = true));

                if (!this.remainingCards.length) {
                  alert("You won! Total points: " + this.points);
                }
              }

              await pause();
              this.flippedCards.forEach((card) => (card.flipped = false));
            }
          },

          hasMatch() {
            return (
              this.flippedCards[0]["color"] === this.flippedCards[1]["color"]
            );
          },
        };
      }
    </script>
  </body>
</html>
